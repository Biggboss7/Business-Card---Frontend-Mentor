<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- FontStyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Website Title -->
    <title>Business Card</title>
  </head>

  <body>
    <div class="card">
      <div class="card-image-container mobile">
        <img class="mobile" src="images/mobile-image.jpg" alt="business-image-mobile">
      </div>
      <div class="card-content">
        <h1 class="card-heading">Get <span class="purple">Insights</span> that help your business grow.</h1>
        <p class="card-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer, experience, and overall efficiency.
        </p>
        <div class="feature-content">
          <div class="feature">
            <p class="feature-heading">10k+</p>
            <p class="feature-text">companies</p>
          </div>
          <div class="feature">
            <p class="feature-heading">314</p>
            <p class="feature-text">templates</p>
          </div>
          <div class="feature">
            <p class="feature-heading">12M+</p>
            <p class="feature-text">Queries</p>
          </div>
        </div>
      </div>

      <div class="card-image-container desktop">
        <img class="desktop" src="images/desktop-image.jpg" alt="business-image-desktop">
      </div>

  </body>
</html>
